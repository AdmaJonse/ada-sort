name: Ada (GNAT)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Re-synchronize package indices 
      run: sudo apt-get update

    - name: Set up GNAT toolchain
      run: sudo apt-get -y install gnat gprbuild

    - name: Build
      run: ls -la && gprbuild -j0 -p sorting.gpr

    - name: Generate test harness
      run: gnat test -dd -P sorting.gpr -v -r

    - name: Build tests
      run: gprbuild -p -Ptest/harness/test_driver.gpr

    - name: Run tests
      run: test/harness/test_runner --passed-tests=hide --skeleton-default=fail

    - name: Generate documentation
      run: gnatdoc -P sorting.gpr
